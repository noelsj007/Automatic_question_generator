<!DOCTYPE html>
<html>
  <head>
    <title>Generated Questions</title>
  </head>
  <body>
    <h1>Generated Questions:</h1>
    {% if question_list %}
      <ul>
        {% for question in question_list %}
          <li>{{ question }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No questions generated.</p>
    {% endif %}
  </body>
</html>
